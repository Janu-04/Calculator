<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div>
    <div>
        <label>Enter A value</label>
        <input id="inputA" type="text">
    </div>
    <br>
    <div>
        <label>Enter B value</label>
        <input id="inputB" type="text">
    </div>
    <br>
    <div>
        <button onclick="addition()">Add</button>
        <button onclick="substraction()">Sub</button>
        <button onclick="multiplication()">Mul</button>
        <button onclick="division()">Div</button>
    </div>
    <P id="result">Result is :</P>
   </div>
   <script>
    var a=0;
    var b=0;
    var result =0;

    function addition(){
        a = parseInt(document.getElementById('inputA').value);
        b = parseInt(document.getElementById('inputB').value);

        result = a+b;
        document.getElementById('result').innerHTML = "addition of a , b is "+result
    }
    function substraction(){
        a = parseInt(document.getElementById('inputA').value);
        b = parseInt(document.getElementById('inputB').value);

        result = a-b;
        document.getElementById('result').innerHTML = "substraction of a , b is "+result
    }
    function multiplication(){
        a = parseInt(document.getElementById('inputA').value);
        b = parseInt(document.getElementById('inputB').value);

        result = a*b;
        document.getElementById('result').innerHTML = "multuplication of a , b is " +result
    }
    function division(){
        a = parseInt(document.getElementById('inputA').value);
        b = parseInt(document.getElementById('inputB').value);

        result = a/b;
        document.getElementById('result').innerHTML = "division of a , b is "+result
    }
   </script>
</body>
</html>
